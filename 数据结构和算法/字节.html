      //背景易智控
      function A() {}
      A.prototype.n = 1;
      var b = new A();
      //b.__proto__ = A.prototype,因此console.log(b.n)===1，这一步将A.prototype指向的一个对象赋值给b.__proto__了
      A.prototype = {
        n: 2,
        m: 3,
      };
      //A.prototype是一个对象，这个使得A.prototype的指针指向一个新的对象{n:2,m:3},但是原来的对象还存在，依旧指向b
      var c = new A();
      console.log(c.n, c.m); //2,3
      console.log(b.n, b.m); //1,undefined

      function B() {}
      B.prototype = {
        n: 2,
        m: 3,
      };
      var d = new B();
      B.prototype.n = 1;
      var e = new B();
      console.log(d.n, d.m); //1,3
      console.log(e.n, e.m); //1,3
