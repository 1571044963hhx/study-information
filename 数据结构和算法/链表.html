        //定义节点类
        class ListNode {
            constructor(value) {
                this.value = value; // 节点的值
                this.next = null;   // 指向下一个节点的指针
            }
        }
        // 定义链表类
        class LinkedList {
            constructor() {
                this.head = null; //初始化链表为空，head指向第一个节点
            }
            // 添加节点到链表末尾
            append(value) {
                const newNode = new ListNode(value);
                if (!this.head) {
                    this.head = newNode; // 如果链表为空，则新节点为第一个节点
                } else {
                    let current = this.head;
                    while (current.next) {
                        current = current.next; // 找到链表的最后一个节点
                    }
                    current.next = newNode; // 将新节点加到链表的末尾
                }
            }
            // 打印链表
            print() {
                let current = this.head;
                const elements = [];
                while (current) {
                    elements.push(current.value);
                    current = current.next;
                }
                console.log(elements.join(' -> '));
            }
            // 删除链表中的某个节点
            delete(value) {
                if (!this.head) return; // 如果链表为空
                // 如果删除的是第一个节点
                if (this.head.value === value) {
                    this.head = this.head.next;
                    return;
                }
                let current = this.head;
                while (current.next && current.next.value !== value) {
                    current = current.next;
                }
                if (current.next) {
                    current.next = current.next.next; // 跳过要删除的节点
                }
            }
        }
        const linkedList = new LinkedList();
        linkedList.append(1);
        linkedList.append(2);
        linkedList.append(3);
        linkedList.append(4);
        linkedList.append(5);
        linkedList.print()
        linkedList.delete(3)
