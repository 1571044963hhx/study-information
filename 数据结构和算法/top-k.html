<body>
    <script>
        //question：寻找一个数组中k个最大值

        let arr = [1, 3, 5, 7, 9, 11, 34, 21, 44, 6, 7, 0, 4, 2, 1]
        function sort(arr) {
            let n = arr.length
            for (let i = Math.floor(n / 2) - 1; i >= 0; i--) {
                heapify(arr, n, i)
            }
            let res = []
            // 逐一将堆顶元素移到数组末尾，并调整堆let i = n-1
            for (let i = 6; i > 0; i--) {
                // 交换堆顶元素和当前堆的最后一个元素
                [arr[0], arr[i]] = [arr[i], arr[0]];
                res.push(arr[i])
                // 调整堆
                heapify(arr, i, 0);
            }
            console.log(res)
        }

        function heapify(arr, n, i) {
            let largest = i
            let left = 2 * i + 1
            let right = 2 * i + 2

            if (arr[largest] < arr[left] && left < n) {
                largest = left
            }
            if (arr[largest] < arr[right] && right < n) {
                largest = right
            }
            if (i !== largest) {
                [arr[i], arr[largest]] = [arr[largest], arr[i]]
                heapify(arr, n, largest)
            }
        }
        sort(arr)
        console.log(arr)
    </script>
